specVersion: '2.4'
metadata:
  name: 'plant-app'
type: application
framework:
  name: SAPUI5
  version: '1.96.5'
  libraries: 
    - name: sap.m
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.table
    - name: sap.suite.ui.generic.template
    - name: sap.ui.generic.app
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: https://ecc20fc2-93b9-4b64-ae23-bcf39405ffbe.abap.us10.hana.ondemand.com
        destination: abap-cloud-default_abap-deere_--company_mfgshared-dev
  - name: sap-fe-mockserver
    beforeMiddleware: fiori-tools-proxy
    configuration:
      service:
        urlBasePath: /sap/opu/odata/sap/ZMA0_SFUT_PLANT_DATA_UI_O2
        name: ''
        metadataXmlPath: ./webapp/localService/metadata.xml
        mockdataRootPath: ./webapp/localService/mockdata
        generateMockData: true
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
     delay: 300
  - name: fiori-tools-preview
    afterMiddleware: fiori-tools-appreload
    configuration:
      component: com.deere.sfut.plantapp
      ui5Theme: sap_fiori_3
